<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C76F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5865F2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15" />
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradient)" filter="url(#shadow)" />

  <!-- Inner highlight for depth -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224" fill="white" opacity="0.08" />

  <!-- Main icon group - centered -->
  <g transform="translate(512, 512)">
    <!-- Hashtag symbol -->
    <g transform="translate(-180, -120)">
      <!-- Vertical line 1 -->
      <rect x="80" y="40" width="40" height="240" rx="20" fill="white" opacity="0.95" />
      <!-- Vertical line 2 -->
      <rect x="240" y="40" width="40" height="240" rx="20" fill="white" opacity="0.95" />
      <!-- Horizontal line 1 -->
      <rect x="20" y="100" width="320" height="40" rx="20" fill="white" opacity="0.95" />
      <!-- Horizontal line 2 -->
      <rect x="20" y="200" width="320" height="40" rx="20" fill="white" opacity="0.95" />
    </g>

    <!-- Chat bubble accent (bottom right) -->
    <g transform="translate(120, 100)">
      <!-- Bubble body -->
      <path d="M 0 0 Q 0 -60 60 -60 L 140 -60 Q 200 -60 200 0 L 200 80 Q 200 140 140 140 L 60 140 Q 0 140 0 80 Z" 
            fill="white" opacity="0.2" />
      <!-- Bubble tail -->
      <path d="M 0 80 L -40 120 L 0 100 Z" fill="white" opacity="0.2" />
    </g>

    <!-- Secondary chat bubble accent (top left) -->
    <g transform="translate(-180, -140)">
      <circle cx="0" cy="0" r="35" fill="white" opacity="0.15" />
    </g>
  </g>

  <!-- Subtle vignette for polish -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224" 
        fill="black" opacity="0.03" />
</svg>